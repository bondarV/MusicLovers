{% extends 'base.html' %}

{% block title %}
    Following Musicians
{% endblock %}

{% block content %}
  <h1 class="text-center mb-4">Following Musicians</h1>
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="text-center">
          <th>Name</th>
          <th>Country</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="text-center">
        {% for musician in musicians %}
          <tr id="hating_display{{ musician.id }}">
            <td>{{ musician.name }}</td>
            <td>{{ musician.country }}</td>
            <td>{{ musician.type }}</td>
            <td class="d-flex justify-content-center">
              <form action="/info" method="post" class="mx-4">
                <input type="hidden" value="{{ musician.id }}" name="musician_id">
                <button type="submit" class="btn btn-info">More Info</button>
              </form>
              <button type="submit" data-reaction-value="following" data-musician-id="{{ musician.id }}" class="btn btn-danger delete-record">Stop adoring</button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
